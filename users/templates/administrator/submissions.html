<h2> Admin Page </h2>

<h1> Submission List </h1>


{% if submissions %}
        <ul>
        {% for submission in submissions %}
            <li><a href="{{ submission.docfile.url }}">{{ submission.docfile.url }}</a> 
			  <select>	{% for reviewer in reviewers %}
						<option value = {{reviewer.user.username}}> reviewer.user.username 
                            {% endfor %}
				</select>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Submissions for review.</p>
{% endif %}
